<div class="m-2">

  <h1 class="text-success text-center">Providers
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      ADD
    </button>
  </h1>

  <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add New Provider</h5>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()">X</button>
        </div>
        <div class="modal-body">
          <app-providers-form></app-providers-form>
        </div>
      </div>
    </div>
  </div>

  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search by Name" (input)="onFilter($event)">
    <span class="input-group-text"><i class="fas fa-search"></i></span>
  </div>

  <br>

  <div class="table-responsive">
    <table class="table table-hover table-bordered table-light">
      <thead>
        <tr>
          <th class="align-middle text-center">ID</th>
          <th class="align-middle text-center">NAME</th>
          <th class="align-middle text-center">NUMBER</th>
          <th class="align-middle text-center">IDENTIFICATION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let provider of filteredProviders; let i = index">
          <td class="align-middle text-center">{{ i + 1 }}</td>
          <td class="align-middle text-center">{{ provider.name }}</td>
          <td class="align-middle text-center">{{ provider.number }}</td>
          <td class="align-middle text-center">{{ provider.passport }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
