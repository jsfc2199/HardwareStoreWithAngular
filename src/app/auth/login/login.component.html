<div class="vh-100 d-flex justify-content-center align-items-center custom-bg">
  <div class="card bg-light custom-card-bg" style="max-width: 400px">
    <div class="card-body">
      <div class="d-flex justify-content-center">
        <div class="d-flex align-items-center">
          <i class="fas fa-sign-in-alt fa-lg me-2"></i>
          <h4 class="card-title mt-2 text-center ms-2">Login</h4>
        </div>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <span
          *ngIf="
            !loginForm.get('email')!.valid &&
            loginForm.get('email')!.touched
          "
          class="form-text"
          style="color: red"
          >Please enter a valid email
        </span>

        <div class="input-group mb-3"
        [ngClass]="{
          'has-error':
            !loginForm.get('email')!.valid &&
            loginForm.get('email')!.touched
        }">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input
            name=""
            class="form-control"
            id="floatingEmail"
            placeholder="Email address"
            type="email"
            formControlName="email"
          />
        </div>

        <span
          *ngIf="
            !loginForm.get('password')!.valid &&
            loginForm.get('password')!.touched
          "
          class="form-text"
          style="color: red"
          >Password is required
        </span>
        <div class="input-group mb-3"
        [ngClass]="{
          'has-error':
            !loginForm.get('password')!.valid &&
            loginForm.get('password')!.touched
        }">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
          <input
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            type="password"
            formControlName="password"
          />
        </div>

        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="loginForm.invalid"
          >
            Log In
          </button>
        </div>

        <p class="text-center mt-3">
          <a routerLink="/register" class="text-decoration-none"
            >Create Account</a
          >
        </p>
      </form>

      <p class="mt-3 text-center d-flex justify-content-center">
        <a href="#" class="btn btn-block btn-outline-primary">
          <i class="fab fa-google me-2"></i>Login Via Google</a
        >
      </p>
    </div>
  </div>
</div>
