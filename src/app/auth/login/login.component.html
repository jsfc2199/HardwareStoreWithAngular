<div class="vh-100 d-flex justify-content-center align-items-center custom-bg">
  <div class="card bg-light custom-card-bg" style="max-width: 400px;">
    <div class="card-body">

      <div class="d-flex justify-content-center">
        <div class="d-flex align-items-center">
          <i class="fas fa-sign-in-alt fa-lg me-2"></i>
          <h4 class="card-title mt-2 text-center ms-2">Login</h4>
        </div>
      </div>

      <form>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
          <input class="form-control" placeholder="Full name" type="text">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
          <input name="" class="form-control" id="floatingEmail" placeholder="Email address" type="email">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
          <input class="form-control" id="floatingPassword" placeholder="Password" type="password">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary"> Log In </button>
        </div>

        <p class="text-center mt-3"><a href="#" class="text-decoration-none">Create Account</a></p>

      </form>

      <p class="mt-3 text-center d-flex justify-content-center">
        <a href="#" class="btn btn-block btn-outline-primary"> <i class="fab fa-google me-2"></i>Login Via Google</a>
      </p>
    </div>
  </div>
</div>
